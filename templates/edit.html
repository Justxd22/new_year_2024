<script>
    var nameFF= "nabiðŸ¦‹";

    function enableSaveButton() {
      var inputValue = document.getElementById('inputBox').value;
      if (inputValue.length > 2){
          var bb = document.getElementById('btt');
          bb.style.display = "block";
          bb.addEventListener('click', function() { ee() });
          
      }
    }

    function copyToClipboard(text) {
  if (!navigator.clipboard) {
    // Fallback for older browsers
    const textArea = document.createElement("textarea");
    textArea.value = text;
    document.body.appendChild(textArea);
    textArea.focus();
    textArea.select();

    
try {
      document.execCommand("copy");
      alert("Link copied to clipboard!");
    } catch (err) {
      console.error("Unable to copy link:", err);
    }
    document.body.removeChild(textArea);
  } else {
    // Modern browsers
    navigator.clipboard.writeText(text)
      .then(() => alert("Link copied to clipboard!"))
      .catch(err => console.error("Unable to copy link:", err));
  }
}

    function ee(){
        var inputValue = document.getElementById('inputBox').value;
        var ii = document.getElementById('link');
        var link = `${window.location.origin}/${inputValue}`

        ii.setAttribute('href', link);
        ii.innerText = link;
        copyToClipboard(link);
        alert('Share link to your friend (copy)' + link);
    }
</script>
